<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级待办事项管理</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>待办事项管理系统</h1>
            <div class="summary">
                <div class="summary-item">
                    <span class="label">总任务</span>
                    <span id="totalTasks" class="value">0</span>
                </div>
                <div class="summary-item">
                    <span class="label">完成率</span>
                    <span id="completionRate" class="value">0%</span>
                </div>
                <div class="summary-item">
                    <span class="label">总耗时</span>
                    <span id="totalTime" class="value">0h 0m</span>
                </div>
            </div>
        </header>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="输入任务内容...">
            <select id="categorySelect">
                <option value="work">工作</option>
                <option value="study">学习</option>
                <option value="personal">个人</option>
            </select>
            <input type="number" id="estimateTime" placeholder="预计时间(分)" min="1">
            <button id="addTaskBtn">添加任务</button>
        </div>

        <div class="main-content">
            <div class="task-list-section">
                <h2>任务列表</h2>
                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="all">全部</button>
                    <button class="filter-btn" data-filter="work">工作</button>
                    <button class="filter-btn" data-filter="study">学习</button>
                    <button class="filter-btn" data-filter="personal">个人</button>
                </div>
                <ul id="taskList"></ul>
            </div>

            <div class="analytics-section">
                <h2>任务分析</h2>
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="timeChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
